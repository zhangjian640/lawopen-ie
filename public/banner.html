<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>执法公开</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<img class="bg" src="./img/index/background2.jpg" alt="">
<div class="swiper-container">
    <ul class="swiper-wrapper">
        <li class="swiper-slide"><img src="img/index/slide1.png"/></li>
        <li class="swiper-slide"><img src="img/index/slide2.png"/></li>
        <li class="swiper-slide"><img src="img/index/slide3.png"/></li>
        <li class="swiper-slide"><img src="img/index/slide4.png"/></li>
        <li class="swiper-slide"><img src="img/index/slide5.png"/></li>
    </ul>
</div>
<div class="swiper-prev"><img src="img/index/icon_left.png"/></div>
<div class="swiper-next"><img src="img/index/icon_right.png"/></div>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/idangerous.swiper.min.js"></script>
<script>
  var mySwiper = $('.swiper-container').swiper({
    loop:true,
    grabCursor: true,
    slidesPerView: '3',
    autoplay : 5000
  });
  $('.swiper-prev').on('click', function(e){
    e.preventDefault()
    var swiper = $(this).siblings('.swiper-container').data('swiper');
    swiper.swipePrev();
  });
  $('.swiper-next').on('click', function(e){
    e.preventDefault()
    var swiper = $(this).siblings('.swiper-container').data('swiper');
    swiper.swipeNext();
  });
</script>
</body>
</html>
